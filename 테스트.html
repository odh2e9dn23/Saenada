<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 그룹 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .title {
            text-align: center;
            font-size: 2em;
            color: #00796b;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .table-box {
            background-color: #ffffff;
            width: 90%; /* 가로 90%로 설정 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #00796b;
        }
        .checkbox-group {
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin: 15px 0;
        }
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #00796b;
            border-radius: 3px;
            vertical-align: middle;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }
        input[type="checkbox"]:checked::after {
            content: '✔';
            font-size: 16px;
            color: #00796b;
            position: absolute;
            top: -3px;
            left: 2px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 90%; /* 첫 번째 테이블과 같은 폭 */
        }
        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 10%; /* 버튼의 폭을 10%로 설정 */
        }
        #capture {
            background-color: #ffcc80;
        }
        #reset {
            background-color: #ef5350;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <div class="title">
        제목
    </div>

    <div class="container" id="content">
        <!-- 첫 번째 테이블 박스 -->
        <div class="table-box">
            <h3>첫 번째 그룹</h3>
            <div class="checkbox-group">
                <form id="checkboxForm1">
                    <label><input type="checkbox" name="group1" value="1"> 1</label>
                    <label><input type="checkbox" name="group1" value="2"> 2</label>
                    <label><input type="checkbox" name="group1" value="3"> 3</label>
                </form>
            </div>
        </div>

        <!-- 두 번째 테이블 박스 -->
        <div class="table-box">
            <h3>두 번째 그룹</h3>
            <div class="checkbox-group">
                <form id="checkboxForm2">
                    <label><input type="checkbox" name="group2" value="가"> 가</label>
                    <label><input type="checkbox" name="group2" value="나"> 나</label>
                    <label><input type="checkbox" name="group2" value="다"> 다</label>
                </form>
            </div>
        </div>
    </div>

    <!-- 버튼 컨테이너 -->
    <div class="button-container">
        <button id="capture">캡처</button>
        <button id="reset">리셋</button>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // 리셋 버튼 기능
        document.getElementById('reset').addEventListener('click', function() {
            document.getElementById('checkboxForm1').reset();
            document.getElementById('checkboxForm2').reset();
        });

        // 캡처 버튼 기능
        document.getElementById('capture').addEventListener('click', function() {
            html2canvas(document.getElementById('content')).then(function(canvas) {
                let link = document.createElement('a');
                link.download = 'capture.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>

    <!-- html2canvas 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
